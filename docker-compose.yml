version: "3.9"
services:
  saurellius:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/saurellius
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: saurellius
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
